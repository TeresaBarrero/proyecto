<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú desplegable con scroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            z-index: 1000;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        section {
            height: 100vh;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        #section1 { background-color: #f4a261; }
        #section2 { background-color: #2a9d8f; }
        #section3 { background-color: #e9c46a; }
        #section4 { background-color: #264653; color: white; }
    </style>
</head>
<body>

<nav>
    <label for="menu">Ir a: </label>
    <select id="menu">
        <option value="">Seleccionar sección</option>
        <option value="section1">Sección 1</option>
        <option value="section2">Sección 2</option>
        <option value="section3">Sección 3</option>
        <option value="section4">Sección 4</option>
    </select>
</nav>

<section id="section1">Sección 1</section>
<section id="section2">Sección 2</section>
<section id="section3">Sección 3</section>
<section id="section4">Sección 4</section>

<script>
    document.getElementById('menu').addEventListener('change', function() {
        const selectedValue = this.value;
        if (selectedValue) {
            const section = document.getElementById(selectedValue);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
    });
</script>

</body>
</html>
